<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="imagex/png" href="imgs/icone-head.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <p id="login_texto">
                Não tem uma conta? <br>
                cadastre-se já
            </p>
            <img src="imgs/logo-branca.svg" id="logoLogin">
            <button id="loginBotao"><a href="cadastro.html">Cadastro</a></button>
        </div>

        <div class="conteudo">
            <p id="cadastro_texto">Entre com a <br> sua conta</p>
            <div class="form">
                <div class="form-group">
                    <span>Digite seu Email</span>
                    <input type="text" id="emailInput" placeholder="vidaDeDevocao@gmail.com">
                </div>
                <div class="form-group">
                    <span>Digite sua senha</span>
                    <input name="txtSenha" id="txtSenha" type="password"
                        placeholder="●●●●●●">
                    <img src="imgs/olho-fechado.png" class="lnr lnr-eye" alt="">
                </div>
                <button id="botaoCadastro" onclick="login()">Enviar</button>
            </div>   
        </div>

        
    </div>
</body>
</html>

<script src="js/mostrarSenha.js"></script>

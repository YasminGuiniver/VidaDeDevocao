<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../imgs/icone-head.png">
    <link rel="stylesheet" href="css/perfil.css">
    <title>Perfil</title>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="jogos.html">Jogo</a></li>
            <li><a href="../login.html">Sair</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="navbar">
            <div class="texto-navBar">
                <p>Viva pelo o que é eterno!</p>
            </div>
            <div class="profile-icon">
                <p>Olá, <span id="b_usuario">usuário</span>!</p>
                <img id="img_perfil" alt="Profile">
            </div>
        </div>
        <div class="content">
            <div class="img-profile">
                <div class="fotinho">
                    <img src="../imgs/jesus-moça.jpg">
                </div>
            </div>
            
            <div class="formulario">
                <form action="#" method="post">
                    <input type="text" name="nome" value="Jesus" placeholder="Nome" readonly>
                    <input type="email" name="email" value="Jesus" placeholder="E-mail" readonly>
                    <input type="password" name="senha" value="Jesus" placeholder="Senha" readonly>
                    <input type="tel" name="telefone" value="Jesus" placeholder="Telefone" readonly>
                    <input type="tel" name="tipoRotina" value="Rotina 1" placeholder="Tipo Rotina" readonly>
                    <button type="button" id="btnAtualizar">Atualizar</button>
                    <button type="button" id="btnDeletar">Deletar</button>
                </form>
            </div>
            
            <div id="modalAtualizar" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Atualizar Informações</h2>
                    <div class="formulario">
                        <form action="#" method="post">
                            <input type="file">
                            <input type="text" name="nome" placeholder="Nome">
                            <input type="email" name="email" placeholder="E-mail">
                            <input type="password" name="senha" placeholder="Senha">
                            <input type="tel" name="telefone" placeholder="Telefone">
                            <select>
                                <option value="rotinaAtual" selected>Rotina Atual</option>
                                <option value="1">Rotina 1 -- 1 hora 1 capitulo</option>
                                <option value="2">Rotina 2 -- 2 horas 2 capitulos</option>
                                <option value="3">Rotina 3 -- 3 horas ou mais 3 capitulos ou mais</option>
                            </select>
                            <button type="button" id="btnAtualizar">Atualizar</button>
                            <button type="button" id="btnCancelar">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div id="modalDeletar" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Confirmar Exclusão</h2>
                    <p>Tem certeza que deseja excluir?</p>
                    <button class="botao-apagar" type="button" id="btnConfirmarDeletar">Sim, excluir</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="js/perfil.js"></script>
